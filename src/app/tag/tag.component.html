<div class="tag" *ngIf="tags" [style.justifyContent]="justifyContent">
    <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">{{tag.name}}</a>
</div>
<div class="fp" *ngIf="foodPagetags"  [style.justifyContent]="justifyContent">
    <a *ngFor="let tagname of foodPagetags" routerLink="/tag/{{tagname}}">{{tagname}}</a>
</div>
